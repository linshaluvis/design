/*** Button Start ***/
.btn {

}

    transition: 0.5s;
}

    background: var(--bs-secondary) !important;

/*** Topbar Start ***/
.fixed-top {
    transition: 0.5s;
    background: var(--bs-white);
    border: 0;
}

.topbar {
    padding: 20px;
    border-radius: 230px 100px;
}

    font-size: 15px;

    display: flex;
    align-items: center;
}

.topbar .top-link {
    font-size: 15px;
    line-height: 0;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
}

.topbar .top-link a {
    letter-spacing: 1px;
}

.topbar .top-link a small:hover {
    color: var(--bs-secondary) !important;
    transition: 0.5s;
}

.topbar .top-link a small:hover i {
    color: var(--bs-primary) !important;
}
/*** Topbar End ***/

/*** Navbar Start ***/
.navbar .navbar-nav .nav-link {

.navbar {

.navbar .navbar-nav .nav-link:hover,
.navbar .navbar-nav .nav-link.active,
.fixed-top.bg-white .navbar .navbar-nav .nav-link:hover,
.fixed-top.bg-white .navbar .navbar-nav .nav-link.active {
    color: var(--bs-primary);
}

.navbar .dropdown-toggle::after {
    border: none;
    content: "\f107";
    font-family: "Font Awesome 5 Free";
    font-weight: 700;
    vertical-align: middle;
    margin-left: 8px;
}

@media (min-width: 1200px) {
    .navbar .nav-item .dropdown-menu {
        display: block;
        visibility: hidden;
        top: 100%;
        transform: rotateX(-75deg);
        transform-origin: 0% 0%;
        border: 0;
        transition: .5s;
        opacity: 0;
    }
}

.dropdown .dropdown-menu a:hover {
    background: var(--bs-secondary);
    color: var(--bs-primary);
}

.navbar .nav-item:hover .dropdown-menu {
    transform: rotateX(0deg);
    visibility: visible;
    background: var(--bs-light) !important;
    border-radius: 10px !important;
    transition: .5s;
    opacity: 1;
}

    <script>
        function loadArchivedCards() {
            const archivedCards = JSON.parse(localStorage.getItem('archivedCards')) || [];
            const archiveContainer = document.getElementById('archive-container');
        
            archivedCards.forEach((cardHTML, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.innerHTML = cardHTML;
        
                const undoButton = document.createElement('button');
                undoButton.textContent = 'Undo';
                undoButton.onclick = function() {
                    restoreCard(index);
                };
        
                cardContainer.appendChild(undoButton);
                archiveContainer.appendChild(cardContainer);
            });
        }
        
        
        function restoreCard(index) {
            const archivedCards = JSON.parse(localStorage.getItem('archivedCards')) || [];
            console.log('Archived Cards before restoration:', archivedCards);
        
            const restoredCardHTML = archivedCards.splice(index, 1)[0];
            localStorage.setItem('archivedCards', JSON.stringify(archivedCards));
        
            const restoredCardContainer = document.createElement('div');
            restoredCardContainer.innerHTML = restoredCardHTML;
        
           
           const url = 'home?restoredCard=' + encodeURIComponent(restoredCardHTML);
           window.location.href = url;

    console.log('Archived Cards after restoration:', archivedCards);
        }
           
            window.addEventListener('load', loadArchivedCards);
        </script>
