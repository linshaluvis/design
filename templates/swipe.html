<script>
    let startX = 0;
    let startY = 0;
    let threshold = 100; // Minimum swipe distance required to trigger the archive action

    function startSwipe(event) {
        startX = event.clientX || event.touches[0].clientX;
        startY = event.clientY || event.touches[0].clientY;
        document.addEventListener('mousemove', moveSwipe);
        document.addEventListener('mouseup', endSwipe);
        document.addEventListener('touchmove', moveSwipe);
        document.addEventListener('touchend', endSwipe);
    }

    function moveSwipe(event) {
        event.preventDefault(); // Prevent scrolling while swiping
    }

    function endSwipe(event) {
        let endX = event.clientX || event.changedTouches[0].clientX;
        let endY = event.clientY || event.changedTouches[0].clientY;
        let deltaX = endX - startX;
        let deltaY = endY - startY;

        // Check if the swipe was mainly horizontal and greater than the threshold
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
            if (deltaX > 0) {
                archiveCard(event.target); // Swipe right to archive
            }
        }

        document.removeEventListener('mousemove', moveSwipe);
        document.removeEventListener('mouseup', endSwipe);
        document.removeEventListener('touchmove', moveSwipe);
        document.removeEventListener('touchend', endSwipe);
    }

    function archiveCard(card) {
        // Implement archiving logic here
        card.style.display = "none"; // For demonstration, hide the card
        alert("Card archived!");
    }

    function handleKeyPress(event) {
        let key = event.key;
        if (key === 'ArrowRight') {
            archiveCard(event.target); // Swipe right to archive
        }
    }
</script>
